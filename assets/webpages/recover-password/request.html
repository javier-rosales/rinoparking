<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Sistema de registro y acceso al estacionamiento de Tecnológico de Estudios Superiores de Cuautitlán Izcalli.">
        <title>Rinoparking | Inicio</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
        <link rel="icon" href="../../images/icons/rinoparking-icon.ico">
        <link rel="stylesheet" href="../../styles/normalize.css">
        <link rel="stylesheet" href="../../styles/styles.css">
    </head>
    <body>
        <header class="header">
            <img class="rinoparking-logo" src="../../images/rinoparking-logo.png" alt="">
        </header>
        <main class="main">
            <h1 class="title-1">Rinoparking</h1>
            <h2 class="title-2">Recuperar contraseña</h2>
            <div class="card">
                <form class="recover-password-form">
                    <label for="control-number" hidden>Número de control</label>
                    <input class="recover-password-form__control-number" type="text" id="control-number" name="control-number" minlength="" maxlength="9" placeholder="Número de control" required>
                    <label for="name" hidden>Nombre</label>
                    <input class="recover-password-form__name" type="text" id="name" name="name" minlength="3" maxlength="30" placeholder="Nombre(s)" required>
                    <label for="first-last-name" hidden>Apellido paterno</label>
                    <input class="recover-password-form__first-last-name" type="text" id="first-last-name" name="first-last-name" minlength="3" maxlength="30" placeholder="Apellido paterno" required>
                    <button class="button button--green" type="submit" formaction="validated.html">Confirmar</button>
                </form>
                <button class="button" type="button"><a href="../../../index.html">Cancelar</a></button>
            </div>
        </main>
        <footer class="footer">
            <h3 class="title-3">Ayuda</h3>
            <p class="text">
                ¿Tienes dudas o requieres atención especializada? Comunícate con nosotros.
            </p>
            <p class="text text--center">
                Correo electrónico:<br>
                rinoparking.ayuda@tesci.mx<br>
                Teléfonos:<br>
                5570801009<br>
                5547832018
            </p>
            <p class="text text--bold text--big">
                Tecnológico de Estudios Superiores de Cuautitlán Izcalli
            </p>
        </footer>
    </body>
</html>
